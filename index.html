<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapper</title>
    <!-- Google Roboto Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <!-- Custom CSS Styles -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Leaflet JavaScript -->
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <!-- Leaflet Heatmap JavaScript -->
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
   
    <style>
      .map {
        width: 80%%;
        height: 80%;
      }
    </style>
</head>
<body>
    <header>
        <!-- Navigation bar -->
        <nav>
            <ul>

                <!-- Add more navigation items as needed -->
            </ul>
        </nav>
    </header>

    <main>
        <section id="print-creator">
            <header>
            <h1>Upload a GPX File to to generate</h1>
            </header>
            
            <div id="file-input-container">
                <label for="file-input" class="upload-button">Choose File</label>
                <input type="file" id="file-input" accept=".gpx" />
                <button id="save-button" class="save-button">Create Heatmap</button>
            </div>
            
            <div id="map" class="map">
                #map { height: 80%; }
            </div>
            <div id="map-preview" style="display: none;">
                <h3>Map Preview:</h3>
                <div id="map" style="width: 80%; height: 80%;"></div>
                <!-- The area where users can upload images or choose designs -->
                <!-- button onclick="uploadImage()">Upload Image</button -->
                <!-- Additional design tools would go here -->
            </div>
                <script src="js/your-script.js"></script>
        </section>
    </main>

    <footer>
        <!-- Footer content with contact info, etc. -->
        <p>&copy; SW 2023 </p>
    </footer>

</body>
</html>
